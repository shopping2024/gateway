spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: CUSTOMER-SERVICE
          uri: lb:http://CUSTOMER-SERVICE
          predicates:
            - Path=/api/v1/customers/**

        - id: PRODUCT-SERVICE
          uri: lb:http://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**

        - id: ORDER-SERVICE
          uri: lb:http://ORDER-SERVICE
          predicates:
            - Path=/api/v1/order/**

        - id: PAYMENT-SERVICE
          uri: lb:http://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payments/**

server:
  port: 8085